<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <script
      src="script.js"
      defer
    ></script>
    <link
      rel="stylesheet"
      href="style.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div id="instruments-container">
      <div
        class="key"
        id="a"

        ></audio>
      </div>
      <div
        class="key"
        id="s"
      >
        <p>Hihat<br />(s)</p>
        <audio
          data-key="s"
          src="/sounds/hihat.wav"
        ></audio>
      </div>
      <div
        class="key"
        id="d"
      >
        <p>Kick<br />(d)</p>
        <audio
          data-key="d"
          src="/sounds/kick.wav"
        ></audio>
      </div>
      <div
        class="key"
        id="f"
      >
        <p>Openhat<br />(f)</p>
        <audio
          data-key="f"

        ></audio>
      </div>
      <div
        class="key"
        id="h"
      >
        <p>Ride<br />(h)</p>

        class="key"
        id="k"
      >
        <p>Tink<br />(k)</p>
        <audio
          data-key="k"

      </div>
      <div
        class="key"
        id="l"
      >
        <p>Tom<br />(l)</p>
        <audio
          data-key="l"
          src="/sounds/tom.wav"
        ></audio>
      </div>
    </div>

</html>
